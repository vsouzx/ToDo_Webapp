<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ToDoApp - Home Tasks</title>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">
</head>
<body>

	<!-- 			<a th:classappend="${pagina} == 'pedidos' ? 'active'" class="mt-1 mb-3 btn btn-outline-light btn-branco"sec:authorize="isAuthenticated()" th:href="@{/usuario/pedidos}">Meus pedidos</a> -->
	<!-- 			<a th:classappend="${pagina} == 'login' ? 'active'" class="mt-1 mb-3 btn btn-outline-light btn-branco" sec:authorize="!isAuthenticated()"href="/login">Login</a> -->
	<!-- 			<a class="mt-1 mb-3 btn btn-danger btn-vermelho" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-login').submit()"  href="#">Logout</a> -->
	<!-- 			<form id="form-login" th:action="@{/logout}" method="post" class="m-0 p-0"></form> -->

	<div class="sidebar bg-danger">
		<h2>TO DO APP</h2>
		<ul class="nav list-group list-group-flush">
			<li><a th:href="@{/tasks/home}">See all tasks</a></li>
			<li><a th:href="@{/tasks/new}">Create new task</a></li>

			<li><a sec:authorize="hasRole('ADMIN')" th:href="@{/list_users}">Users</a>
			</li>
		</ul>
	</div>

	<div class="main">
		<div class="collapse" style="transition: all 1s;"
			id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<h5 class="text-white">Welcome,</h5>
				<h6 class="text-danger" th:text="${username}"></h6>
			</div>
		</div>

		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="btn btn-danger" th:href="@{/logout}" type="button">Sign
					out</a>
			</div>
		</nav>


		<nav class="bg-dark mb-3 p-2" style="color: white">
			<div class="text-center">
					<h2>Update task's info</h2>
			</div>
		</nav>

		<div class="container">
			
			<section>
			<div class="text-center" id="task-edit">
				
					<form th:action="@{/tasks/process_edit}" method="post" th:object="${task}"
					style="max-width: 70%; margin: 0 auto; color: black; font-weight: bolder;">
						
							<div>
								<div class="form-group row mb-3">
								<div class=" col-12" style="text-align: left">
									<label class="col-form-label">Task id</label>
								</div>
								
								<div class="col-12 " style="text-align: left">
									<input readonly="readonly" class="form-control" type="text" th:field="*{id}" required />
								</div>
								
							</div>
							<div>
								<div class="form-group row mb-3">
								<div class=" col-12" style="text-align: left">
									<label class="col-form-label">Title</label>
								</div>
								
								<div class="col-12 " style="text-align: left">
									<input class="form-control" type="text" th:field="*{title}" required />
								</div>
								
							</div>
							
							<div class="form-group row mb-3">
								<div class=" col-12" style="text-align: left">
									<label class="col-form-label">Description</label>
								</div>
								
								<div class="col-12 " style="text-align: left">
									<input class="form-control"  type="text" th:field="*{description}"/>
								</div>
								
							</div>
							
							<div class="form-group row mb-3">
							
								<div class="col-12" style="text-align: left">
									<label class="col-form-label">Status</label>
								</div>
								
								
								<select class="col-3 m-3 mt-0 mb-0" name="status">
								 	 	<option >Select a status</option>
		    							<option th:each="status : ${T(br.com.vitor.todoapp.ToDoApp.model.Status).values()}" th:value="${status}" th:text="${status}">${status}</option>
								</select>
							
							 	 
								
							</div>
							
							
							<div class="mb-3">
								<button type="submit" class="btn btn-warning" style="width: 100%">Update task's info</button>
							</div>
							

							
							<div class="mb-3">
								<h4><a class="btn btn-secondary" th:href="@{/tasks/home}"  style="width: 100%">Cancel, back to the list</a></h4>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
