<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ToDoApp - Home Tasks</title>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>

	<!-- 			<a th:classappend="${pagina} == 'pedidos' ? 'active'" class="mt-1 mb-3 btn btn-outline-light btn-branco"sec:authorize="isAuthenticated()" th:href="@{/usuario/pedidos}">Meus pedidos</a> -->
	<!-- 			<a th:classappend="${pagina} == 'login' ? 'active'" class="mt-1 mb-3 btn btn-outline-light btn-branco" sec:authorize="!isAuthenticated()"href="/login">Login</a> -->
	<!-- 			<a class="mt-1 mb-3 btn btn-danger btn-vermelho" sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-login').submit()"  href="#">Logout</a> -->
	<!-- 			<form id="form-login" th:action="@{/logout}" method="post" class="m-0 p-0"></form> -->

	<div class="sidebar bg-danger">
		<h2>TO DO APP</h2>
		<ul class="nav list-group list-group-flush">
			<li><a th:href="@{/tasks/home}">See all tasks</a></li>
			<li><a th:href="@{/tasks/new}">Create new task</a></li>

			<li><a sec:authorize="hasRole('ADMIN')" th:href="@{/list_users}">Users</a>
			</li>
		</ul>
	</div>

	<div class="main">
		<div class="collapse" style="transition: all 1s;"
			id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<h5 class="text-white">Welcome,</h5>
				<h6 class="text-danger" th:text="${username}"></h6>
			</div>
		</div>

		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="btn btn-danger" th:href="@{/logout}" type="button">Sign
					out</a>
			</div>
		</nav>


		<nav class="bg-dark mb-3 p-2" style="color: white">
			<div class="text-center">
				<h2>All tasks</h2>
			</div>
		</nav>

		<div class="container">
			<nav class="navbar navbar-dark navbar-expand d-flex justify-content-between letter-size bg-dark" >
				
	      			<div class="navbar navbar-nav ">
	      				
	      					
	      						<a th:classappend="${url} == 'all' ? 'active'"class="nav-item nav-link" th:href="@{/tasks/home}">All</a>
		          				<a th:classappend="${url} == 'done' ? 'active'"class="nav-item nav-link" th:href="@{/tasks/done}">Done</a>
		          				<a th:classappend="${url} == 'todo' ? 'active'"class="nav-item nav-link" th:href="@{/tasks/todo}">To do</a>	
	          		
	          		
	      			</div>
	      			
<!-- 	      			<div style="padding-right: 10px"> -->
<!-- 	      				<a th:href="@{/cursos/novo}"><button class="btn btn-outline-light btn-size">Novo</button>	</a> -->
<!-- 	      			</div> -->
	      			
	      					
			</nav>
			<div class="card mt-3" th:each="task : ${tasks}">
				<div th:switch="${task.status.name}">
					<div th:case="'TO DO'">
						<div class="card-header text-white bg-warning d-flex justify-content-between">
							<div style="text-transform: uppercase;">
								<h5 th:text="${task.title}" style="font-weight: bolder;"></h5>
							</div>
							<div style="text-transform: uppercase;">
								<a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-secondary">Update</a>
								<a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
							</div>
						</div>
					</div>
					<div th:case="'DONE'">
						<div class="card-header text-white bg-success d-flex justify-content-between" >
							<div style="text-transform: uppercase;">
								<h5 th:text="${task.title}" style="font-weight: bolder;"></h5>
							</div>
							<div style="text-transform: uppercase;">
								<a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-secondary">Update</a>
								<a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="d-flex justify-content-between">
						<div style="text-align: left">
							<span th:text="${task.description}"></span>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
