<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ToDoApp - Login</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style type="text/css">
			#tela-login{
				min-width: 400px;
				max-width: 600px;
				position: absolute;
				top: 45%;
				left: 50%;
				transform: translate(-50%, -50%);
				min-height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="container text-center">
		
			<div class="mb-3 mt-3">
				
			</div>
		
			<section>
			<div class="text-center" id="tela-login">
				<div>
					<h1>Login</h1>
						<form th:action="@{/login}" method="post">
					
							<div class="form-floating mb-3">
				 				 <input name="email" type="email" class="form-control" placeholder="digite o seu username...">
				 				 <label for="email">Username</label>
							</div>
							
							<div class="form-floating mb-3">
				 				 <input name="password" type="password" class="form-control" placeholder="digite a sua senha...">
				 				 <label for="password">Password</label>
							</div>
							
							<div th:if="${param.error}" style="color: red; font-weight: bolder;" class="mb-3">
								Invalid credentials
							</div>
					 		
							<div>
			  					<button class="btn btn-danger mb-3" type="submit" style="width: 100%">Log-in</button>
			  					<a th:href="@{/home}" class="btn btn-secondary" style="width: 100%" >Back to home page</a>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
