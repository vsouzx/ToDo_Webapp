<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp - Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style type="text/css">
			#register-form{
				min-width: 300px;
				max-width: 600px;
				position: absolute;
				top: 45%;
				left: 50%;
				transform: translate(-50%, -50%);
				min-height: 200px;
			}

    </style>
</head>
<body>
<div class="container text-center">
    <section>
        <div class="text-center" id="register-form">
            <div class="mb-3 mt-3">
                <h1>User registration - Sign Up</h1>
            </div>
            <form th:action="@{/process_register}" method="post" th:object="${user}">
                <div>
                    <div class="form-group row mb-3">
                        <div class=" col-12" style="text-align: left">
                            <label class="col-form-label">E-mail</label>
                        </div>

                        <div class="col-12 " style="text-align: left">
                            <input class="form-control" type="email" th:field="*{email}" required/>
                        </div>

                    </div>
                    <div class="form-group row mb-3">
                        <div class=" col-12" style="text-align: left">
                            <label class="col-form-label">Password</label>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="password" th:field="*{password}" required
                                   minlength="6" maxlength="10"/>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class=" col-12" style="text-align: left">
                            <label class="col-form-label">First Name</label>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="text" th:field="*{firstName}" required
                                   minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class=" col-12" style="text-align: left">
                            <label class="col-form-label">Last name</label>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="text" th:field="*{lastName}" required
                                   minlength="2" maxlength="20"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger" style="width: 100%">Sign Up</button>
                    </div>

                    <div class="mb-3">
                        <h4><a class="btn btn-secondary" th:href="@{/home}" style="width: 100%">Back to home page</a>
                        </h4>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
